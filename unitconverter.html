<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandyApp</title>
    <link rel="stylesheet" type="text/css" href="handy.css">
    <script src="https://kit.fontawesome.com/1145366c2c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Playfair+Display:wght@500&family=Roboto+Slab&display=swap" rel="stylesheet">
   
</head>
<body>

    <div class="sidemenue" id="sidemnu">
        <div class="smallLogoContainer">
            <img src="images/handyappfininshedPIC.PNG" class="handyLOGO">
            <a href="javascript:void(0)" class="closebutton" onclick="closeNav()">×</a>
        </div>

        <div class="navelements">
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="ShoppingPrompt.html"><i class="fas fa-shopping-cart"></i>Shopping List</a>
            <a href="scoreBoard.html"><i class="fas fa-edit"></i>Score Board</a>
            <a href="unitconverter.html"><i class="fas fa-balance-scale"></i>Unit Converter</a>
        
        </div>
    
    </div>

    <div class="pageBody" id="pagebdy">
        <button class="openbutton" onclick="openNav()">☰</button>
        <section class="UCmainCONTENT">
            <div class="container-block">
                <h2 class="CB">Foot - Centimeters</h2>
                <input type="text" placeholder="Foot" id="Footinput" class="converterinput">
                <div class="buttominput">
                <input type="text" placeholder="centimeters" id="centimetersInput" class="converterinput">
                </div>
            </div>

            <div class="container-block">
                <h2 class="CB">Centimeters - Inches</h2>
                <input type="text" placeholder="Centimeters" id="centimetersInputTwo" class="converterinput">
                <div class="buttominput">
                <input type="text" placeholder="Inches" id="inchesInput" class="converterinput">
                </div>
            </div>
        </section>
        <section class="UCmainCONTENT">
            <div class="container-block">
                <h2 class="CB">Pounds - Kilograms</h2>
                <input type="text" placeholder="Pounds" id="poundsInput" class="converterinput">
                <div class="buttominput">
                <input type="text" placeholder="Kilogram" id="kilogramInput" class="converterinput">
                </div>
            </div>
        </section>
        <section class="UCmainCONTENT">
            <div class="container-block">
                <h2 class="CB">Celcius - Farenheit</h2>
                <input type="text" placeholder="Celcius" id="CelciusInput" class="converterinput">
                <div class="buttominput">
                <input type="text" placeholder="Farenheit" id="FarenheitInput" class="converterinput">
                </div>
            </div>

            <div class="container-block">
                <h2 class="CB">Kilometers - Miles</h2>
                <input type="text" placeholder="Kilometer" id="kilometerInput" class="converterinput">
                <div class="buttominput">
                <input type="text" placeholder="Mile" id="mileInput" class="converterinput">
                </div>
            </div>
        </section>
    </div>
    
<script src="navigationBar.js"></script>
<script src="unitConverter.js"></script>        
</body>
</html>
